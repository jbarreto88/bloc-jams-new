<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="main.css">
  	<title>Budget App</title>
</head>
<body>
	<!-- Budget Feedback -->
	<!-- <div class="budget-feedback">Budget Feedback</div> -->

	<!-- Budget Form -->
	<div id="budget-form-container">
		<form id="budget-form" class="budget-form">
			<div class="form-group">
				<input type="number" class="budget-input" id="budget-input" placeholder="enter budget amount">
				<button type="submit" class="budget-submit" id="budget-submit">+</button>
			</div>
			<p class="budget-feedback">Budget Feedback</p>
		</form>
	</div>

	<div id="overview">
		<div id="budget-info">
			<h3 id="budget-title">Budget</h3>
			<span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
			<h3 class="budget" id="budget"><span>$</span><span id="budget-amount">0</span></h3>
		</div>
			
		<div id="expense-info">
			<h3 id="expense-title">Expense</h3>
			<span class="expense-icon"><i class="far fa-credit-card"></i></span>
			<h3 class="expense" id="expense"><span>$</span><span id="expense-amount">0</span></h3>
		</div>
			
		<div id="balance-info">
			<h3 id="balance-title">Balance</h3>
			<span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
			<h3 class="balance" id="balance"><span>$</span><span id="balance-amount">0</span></h3>
		</div>	
	</div>
	
	<!-- Expense Feedback -->
	<!-- <div class="expense-feedback">Expense Feedback</div> -->

	<!-- Expense Form -->
	<div id="expense-form-container">
		<form id="expense-form" class="expense-form">
			<div class="form-group">
				<input type="text" class="expense-input" id="expense-input" placeholder="enter expense">
				<input type="number" id="amount-input" placeholder="enter amount">
				<button type="submit" class="expense-submit" id="expense-submit">+</button>
			</div>	
			<p class="expense-feedback">Expense Feedback</p>
		</form>
	</div>

	<!-- Expense List -->
	<div class="expense-list">

				</a>
			</div>
		</div> -->
	</div>
	<script src="https://kit.fontawesome.com/f164cf7b11.js" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
